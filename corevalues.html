    <style>
        /* 1. 기본 스타일 초기화 및 점 제거 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: #ffffff; min-height: 100vh; padding-top: 100px; }

        /* 모든 리스트의 검은 점을 제거합니다 */
        li { list-style: none !important; }

        /* 2. 상단 네비게이션 바 */
        .navbar {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1200px; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); display: flex; justify-content: space-between;
            align-items: center; padding: 12px 30px; border-radius: 50px;
            z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .logo-wrapper { display: flex; align-items: center; gap: 20px; }
        .logo-img { height: 40px; width: auto; display: block; }
        .logo { font-weight: bold; color: #344767; font-size: 1.0rem; text-decoration: none; }
        
        .menu { display: flex; gap: 50px; list-style: none; margin: 0; padding: 0; }
        .nav-item { position: relative; }
        .nav-item > a { text-decoration: none; color: #344767; font-size: 0.85rem; padding: 10px 0; display: block; }
        
        .dropdown {
            position: absolute; top: 100%; left: 50%; transform: translateX(-50%) translateY(10px);
            background: rgba(255, 255, 255, 0.95); min-width: 150px; padding: 15px 0;
            border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); backdrop-filter: blur(10px);
            list-style: none; opacity: 0; visibility: hidden; transition: all 0.3s ease;
            margin: 0;
        }
        .nav-item:hover .dropdown { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }
        .dropdown li a { display: block; padding: 8px 20px; text-decoration: none; color: #344767; font-size: 0.8rem; }
        .dropdown li a:hover { color: #cb0c9f; background: rgba(52, 71, 103, 0.05); }

        .nav-buttons .btn-sign-in {
            background: #344767; color: white; border: none; padding: 10px 24px;
            border-radius: 25px; cursor: pointer; font-size: 0.85rem; font-weight: bold;
        }

        /* 3. 콘텐츠 영역 스타일 */
        .content-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
            color: #344767;
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; color: #344767; }
        p { font-size: 1.1rem; line-height: 1.8; color: #67748e; }
    </style>
</head>

                </ul>
            </li>

        </ul>
        <div class="nav-buttons"><button class="btn-sign-in">Sign in</button></div>
